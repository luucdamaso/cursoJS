<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula 13</title>
</head>
<body>
    
    <script>
        const nome = prompt ('Digite seu nome completo:');
        document.body.innerHTML += `Seu nome é: ${nome}<br/>`;
        document.body.innerHTML += `Seu nome tem ${nome.split(" ").length} letras.<br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br/>`;
        document.body.innerHTML += `Qual o primeiro indice de letra "a" do seu nome? ${nome.indexOf('a')}<br/>`;
        document.body.innerHTML += `Qual o último índice de letra "a" do seu nome? ${nome.lastIndexOf('a')}<br/>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3, nome.length)}<br/>`;
        document.body.innerHTML += `A última palavra do seu nome é: ${nome.split(' ')}<br/>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br/>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br/>`;
    </script>
</body>
</html>
